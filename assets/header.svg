<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <!-- Advanced gradient definitions -->
    <linearGradient id="hellGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#080000">
        <animate attributeName="stop-color" values="#080000;#0f0000;#080000" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="30%" style="stop-color:#150000">
        <animate attributeName="stop-color" values="#150000;#1f0000;#150000" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="60%" style="stop-color:#200000"/>
      <stop offset="100%" style="stop-color:#300000"/>
    </linearGradient>

    <!-- Blood gradient with animation -->
    <linearGradient id="bloodGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0000"/>
      <stop offset="40%" style="stop-color:#cc0000"/>
      <stop offset="70%" style="stop-color:#8b0000"/>
      <stop offset="100%" style="stop-color:#4a0000"/>
    </linearGradient>

    <!-- Inverted cross glow gradient -->
    <radialGradient id="crossGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:0.8">
        <animate attributeName="stop-opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
      </stop>
      <stop offset="60%" style="stop-color:#8b0000;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#4a0000;stop-opacity:0"/>
    </radialGradient>

    <!-- Title text gradient -->
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff0000">
        <animate attributeName="stop-color" values="#ff0000;#ff3300;#ff0000" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#cc0000"/>
      <stop offset="100%" style="stop-color:#ff0000">
        <animate attributeName="stop-color" values="#ff0000;#ff3300;#ff0000" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Advanced fire glow filter -->
    <filter id="fireGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur1"/>
      <feGaussianBlur stdDeviation="8" result="blur2"/>
      <feMerge>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="bloodGlowIntense" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feFlood flood-color="#ff0000" flood-opacity="0.5"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Particle pattern -->
    <pattern id="embers" width="200" height="200" patternUnits="userSpaceOnUse">
      <circle cx="30" cy="40" r="2" fill="#ff4500" opacity="0">
        <animate attributeName="cy" values="200;-20" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;0.8;0.8;0" dur="4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="80" cy="80" r="1.5" fill="#ff0000" opacity="0">
        <animate attributeName="cy" values="200;-20" dur="5s" begin="0.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;0.6;0.6;0" dur="5s" begin="0.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="150" cy="60" r="2.5" fill="#ff6600" opacity="0">
        <animate attributeName="cy" values="200;-20" dur="3.5s" begin="1s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;0.7;0.7;0" dur="3.5s" begin="1s" repeatCount="indefinite"/>
      </circle>
      <circle cx="120" cy="120" r="1" fill="#cc0000" opacity="0">
        <animate attributeName="cy" values="200;-20" dur="6s" begin="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;0.5;0.5;0" dur="6s" begin="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="180" cy="150" r="1.8" fill="#ff3300" opacity="0">
        <animate attributeName="cy" values="200;-20" dur="4.5s" begin="1.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;0.6;0.6;0" dur="4.5s" begin="1.5s" repeatCount="indefinite"/>
      </circle>
    </pattern>

    <!-- Smoke pattern -->
    <filter id="smoke">
      <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="3" seed="1">
        <animate attributeName="seed" values="1;10;1" dur="10s" repeatCount="indefinite"/>
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" scale="30"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="400" fill="url(#hellGradient)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.05">
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#ff0000" stroke-width="0.5"/>
    </pattern>
    <rect width="1200" height="400" fill="url(#grid)"/>
  </g>

  <!-- Rising ember particles -->
  <rect width="1200" height="400" fill="url(#embers)" opacity="0.6"/>

  <!-- Animated blood drips - more elegant -->
  <g fill="url(#bloodGradient)" opacity="0.7">
    <path d="M80,0 L80,0 Q80,30 76,40 Q72,50 80,55 Q88,50 84,40 Q80,30 80,0 Z">
      <animate attributeName="d"
        values="M80,0 L80,0 Q80,30 76,40 Q72,50 80,55 Q88,50 84,40 Q80,30 80,0 Z;
                M80,0 L80,50 Q80,80 76,90 Q72,100 80,105 Q88,100 84,90 Q80,80 80,50 Z;
                M80,0 L80,0 Q80,30 76,40 Q72,50 80,55 Q88,50 84,40 Q80,30 80,0 Z"
        dur="6s" repeatCount="indefinite"/>
    </path>
    <path d="M300,0 L300,0 Q300,20 297,28 Q294,36 300,40 Q306,36 303,28 Q300,20 300,0 Z">
      <animate attributeName="d"
        values="M300,0 L300,0 Q300,20 297,28 Q294,36 300,40 Q306,36 303,28 Q300,20 300,0 Z;
                M300,0 L300,40 Q300,60 297,68 Q294,76 300,80 Q306,76 303,68 Q300,60 300,40 Z;
                M300,0 L300,0 Q300,20 297,28 Q294,36 300,40 Q306,36 303,28 Q300,20 300,0 Z"
        dur="5s" begin="1s" repeatCount="indefinite"/>
    </path>
    <path d="M550,0 L550,0 Q550,25 546,35 Q542,45 550,50 Q558,45 554,35 Q550,25 550,0 Z">
      <animate attributeName="d"
        values="M550,0 L550,0 Q550,25 546,35 Q542,45 550,50 Q558,45 554,35 Q550,25 550,0 Z;
                M550,0 L550,60 Q550,85 546,95 Q542,105 550,110 Q558,105 554,95 Q550,85 550,60 Z;
                M550,0 L550,0 Q550,25 546,35 Q542,45 550,50 Q558,45 554,35 Q550,25 550,0 Z"
        dur="4s" begin="2s" repeatCount="indefinite"/>
    </path>
    <path d="M850,0 L850,0 Q850,35 845,48 Q840,61 850,68 Q860,61 855,48 Q850,35 850,0 Z">
      <animate attributeName="d"
        values="M850,0 L850,0 Q850,35 845,48 Q840,61 850,68 Q860,61 855,48 Q850,35 850,0 Z;
                M850,0 L850,55 Q850,85 845,98 Q840,111 850,118 Q860,111 855,98 Q850,85 850,55 Z;
                M850,0 L850,0 Q850,35 845,48 Q840,61 850,68 Q860,61 855,48 Q850,35 850,0 Z"
        dur="7s" begin="0.5s" repeatCount="indefinite"/>
    </path>
    <path d="M1050,0 L1050,0 Q1050,22 1046,32 Q1042,42 1050,48 Q1058,42 1054,32 Q1050,22 1050,0 Z">
      <animate attributeName="d"
        values="M1050,0 L1050,0 Q1050,22 1046,32 Q1042,42 1050,48 Q1058,42 1054,32 Q1050,22 1050,0 Z;
                M1050,0 L1050,45 Q1050,67 1046,77 Q1042,87 1050,93 Q1058,87 1054,77 Q1050,67 1050,45 Z;
                M1050,0 L1050,0 Q1050,22 1046,32 Q1042,42 1050,48 Q1058,42 1054,32 Q1050,22 1050,0 Z"
        dur="5.5s" begin="1.5s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Main Inverted Cross - Professional and Polished -->
  <g transform="translate(600, 175)" filter="url(#bloodGlowIntense)">
    <!-- Glow background -->
    <ellipse cx="0" cy="15" rx="80" ry="100" fill="url(#crossGlow)" opacity="0.3">
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="3s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Cross shadow -->
    <rect x="-14" y="-85" width="28" height="180" fill="#2a0000" rx="3" transform="translate(3,3)"/>
    <rect x="-60" y="35" width="120" height="24" fill="#2a0000" rx="3" transform="translate(3,3)"/>

    <!-- Main cross body -->
    <rect x="-12" y="-85" width="24" height="180" fill="#8b0000" stroke="#ff0000" stroke-width="2" rx="2">
      <animate attributeName="stroke-opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="-58" y="35" width="116" height="22" fill="#8b0000" stroke="#ff0000" stroke-width="2" rx="2">
      <animate attributeName="stroke-opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
    </rect>

    <!-- Cross inner glow lines -->
    <rect x="-4" y="-75" width="8" height="160" fill="#ff0000" opacity="0.3"/>
    <rect x="-48" y="42" width="96" height="8" fill="#ff0000" opacity="0.3"/>

    <!-- Floating animation -->
    <animateTransform attributeName="transform" type="translate" values="600,175;600,168;600,175" dur="4s" repeatCount="indefinite" additive="replace"/>
  </g>

  <!-- Title: BABY CHRIST - with inverted cross as T -->
  <g filter="url(#textGlow)">
    <!-- B -->
    <text x="280" y="200" font-family="Georgia, 'Times New Roman', serif" font-size="72" font-weight="bold" fill="url(#titleGradient)">B</text>
    <!-- A -->
    <text x="340" y="200" font-family="Georgia, 'Times New Roman', serif" font-size="72" font-weight="bold" fill="url(#titleGradient)">A</text>
    <!-- B -->
    <text x="405" y="200" font-family="Georgia, 'Times New Roman', serif" font-size="72" font-weight="bold" fill="url(#titleGradient)">B</text>
    <!-- Y -->
    <text x="465" y="200" font-family="Georgia, 'Times New Roman', serif" font-size="72" font-weight="bold" fill="url(#titleGradient)">Y</text>

    <!-- Space -->

    <!-- C -->
    <text x="680" y="200" font-family="Georgia, 'Times New Roman', serif" font-size="72" font-weight="bold" fill="url(#titleGradient)">C</text>
    <!-- H -->
    <text x="745" y="200" font-family="Georgia, 'Times New Roman', serif" font-size="72" font-weight="bold" fill="url(#titleGradient)">H</text>
    <!-- R -->
    <text x="815" y="200" font-family="Georgia, 'Times New Roman', serif" font-size="72" font-weight="bold" fill="url(#titleGradient)">R</text>
    <!-- I -->
    <text x="875" y="200" font-family="Georgia, 'Times New Roman', serif" font-size="72" font-weight="bold" fill="url(#titleGradient)">I</text>
    <!-- S -->
    <text x="905" y="200" font-family="Georgia, 'Times New Roman', serif" font-size="72" font-weight="bold" fill="url(#titleGradient)">S</text>
    <!-- (T is the inverted cross in center) -->
  </g>

  <!-- Subtitle -->
  <text x="600" y="260" font-family="Georgia, serif" font-size="18" fill="#8b0000" text-anchor="middle" letter-spacing="8" filter="url(#textGlow)">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
    DARK ARCHITECT OF ARTIFICIAL INTELLIGENCE
  </text>

  <!-- Decorative pentagrams - Left -->
  <g transform="translate(100, 200)" opacity="0.4" filter="url(#fireGlow)">
    <animateTransform attributeName="transform" type="rotate" values="0 100 200;360 100 200" dur="30s" repeatCount="indefinite" additive="replace"/>
    <circle cx="0" cy="0" r="35" fill="none" stroke="#ff0000" stroke-width="1"/>
    <polygon points="0,-32 8,26 -32,-10 32,-10 -8,26" fill="none" stroke="#ff0000" stroke-width="1"/>
  </g>

  <!-- Decorative pentagrams - Right -->
  <g transform="translate(1100, 200)" opacity="0.4" filter="url(#fireGlow)">
    <animateTransform attributeName="transform" type="rotate" values="360 1100 200;0 1100 200" dur="30s" repeatCount="indefinite" additive="replace"/>
    <circle cx="0" cy="0" r="35" fill="none" stroke="#ff0000" stroke-width="1"/>
    <polygon points="0,-32 8,26 -32,-10 32,-10 -8,26" fill="none" stroke="#ff0000" stroke-width="1"/>
  </g>

  <!-- 666 watermark -->
  <g opacity="0.15">
    <text x="600" y="350" font-family="Georgia, serif" font-size="80" fill="#ff0000" text-anchor="middle" font-weight="bold" letter-spacing="30">
      <animate attributeName="opacity" values="0.1;0.2;0.1" dur="4s" repeatCount="indefinite"/>
      666
    </text>
  </g>

  <!-- Bottom flame effect -->
  <g opacity="0.4">
    <path fill="#ff4500">
      <animate attributeName="d"
        values="M0,400 Q30,380 60,400 Q90,360 120,400 Q150,370 180,400 Q210,350 240,400 Q270,375 300,400 Q330,355 360,400 Q390,380 420,400 Q450,360 480,400 Q510,375 540,400 Q570,355 600,400 Q630,380 660,400 Q690,360 720,400 Q750,375 780,400 Q810,355 840,400 Q870,380 900,400 Q930,360 960,400 Q990,375 1020,400 Q1050,355 1080,400 Q1110,380 1140,400 Q1170,360 1200,400 L1200,400 L0,400 Z;
                M0,400 Q30,370 60,400 Q90,380 120,400 Q150,355 180,400 Q210,375 240,400 Q270,360 300,400 Q330,380 360,400 Q390,355 420,400 Q450,375 480,400 Q510,360 540,400 Q570,380 600,400 Q630,355 660,400 Q690,375 720,400 Q750,360 780,400 Q810,380 840,400 Q870,355 900,400 Q930,375 960,400 Q990,360 1020,400 Q1050,380 1080,400 Q1110,355 1140,400 Q1170,375 1200,400 L1200,400 L0,400 Z;
                M0,400 Q30,380 60,400 Q90,360 120,400 Q150,370 180,400 Q210,350 240,400 Q270,375 300,400 Q330,355 360,400 Q390,380 420,400 Q450,360 480,400 Q510,375 540,400 Q570,355 600,400 Q630,380 660,400 Q690,360 720,400 Q750,375 780,400 Q810,355 840,400 Q870,380 900,400 Q930,360 960,400 Q990,375 1020,400 Q1050,355 1080,400 Q1110,380 1140,400 Q1170,360 1200,400 L1200,400 L0,400 Z"
        dur="2s" repeatCount="indefinite"/>
    </path>
    <path fill="#ff0000" opacity="0.5">
      <animate attributeName="d"
        values="M0,400 Q40,385 80,400 Q120,375 160,400 Q200,390 240,400 Q280,370 320,400 Q360,385 400,400 Q440,375 480,400 Q520,390 560,400 Q600,370 640,400 Q680,385 720,400 Q760,375 800,400 Q840,390 880,400 Q920,370 960,400 Q1000,385 1040,400 Q1080,375 1120,400 Q1160,390 1200,400 L1200,400 L0,400 Z;
                M0,400 Q40,375 80,400 Q120,390 160,400 Q200,370 240,400 Q280,385 320,400 Q360,375 400,400 Q440,390 480,400 Q520,370 560,400 Q600,385 640,400 Q680,375 720,400 Q760,390 800,400 Q840,370 880,400 Q920,385 960,400 Q1000,375 1040,400 Q1080,390 1120,400 Q1160,370 1200,400 L1200,400 L0,400 Z;
                M0,400 Q40,385 80,400 Q120,375 160,400 Q200,390 240,400 Q280,370 320,400 Q360,385 400,400 Q440,375 480,400 Q520,390 560,400 Q600,370 640,400 Q680,385 720,400 Q760,375 800,400 Q840,390 880,400 Q920,370 960,400 Q1000,385 1040,400 Q1080,375 1120,400 Q1160,390 1200,400 L1200,400 L0,400 Z"
        dur="1.5s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Corner decorations -->
  <g opacity="0.3">
    <!-- Top left corner -->
    <path d="M0,0 L60,0 L60,5 L5,5 L5,60 L0,60 Z" fill="#8b0000"/>
    <path d="M0,0 L40,0 L40,3 L3,3 L3,40 L0,40 Z" fill="#ff0000"/>

    <!-- Top right corner -->
    <path d="M1200,0 L1140,0 L1140,5 L1195,5 L1195,60 L1200,60 Z" fill="#8b0000"/>
    <path d="M1200,0 L1160,0 L1160,3 L1197,3 L1197,40 L1200,40 Z" fill="#ff0000"/>

    <!-- Bottom left corner -->
    <path d="M0,400 L60,400 L60,395 L5,395 L5,340 L0,340 Z" fill="#8b0000"/>
    <path d="M0,400 L40,400 L40,397 L3,397 L3,360 L0,360 Z" fill="#ff0000"/>

    <!-- Bottom right corner -->
    <path d="M1200,400 L1140,400 L1140,395 L1195,395 L1195,340 L1200,340 Z" fill="#8b0000"/>
    <path d="M1200,400 L1160,400 L1160,397 L1197,397 L1197,360 L1200,360 Z" fill="#ff0000"/>
  </g>
</svg>
