<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <!-- Blood red gradient backgrounds -->
    <linearGradient id="hellGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0000"/>
      <stop offset="30%" style="stop-color:#1a0000"/>
      <stop offset="60%" style="stop-color:#2d0000"/>
      <stop offset="100%" style="stop-color:#450000"/>
    </linearGradient>

    <!-- Blood drip gradient -->
    <linearGradient id="bloodGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0000"/>
      <stop offset="50%" style="stop-color:#8b0000"/>
      <stop offset="100%" style="stop-color:#4a0000"/>
    </linearGradient>

    <!-- Fire glow -->
    <filter id="fireGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="bloodGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Ember particles -->
    <pattern id="embers" width="150" height="150" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="30" r="2" fill="#ff4500" opacity="0.8">
        <animate attributeName="cy" values="30;0;30" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;0;0.8" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="80" cy="50" r="1.5" fill="#ff0000" opacity="0.6">
        <animate attributeName="cy" values="50;10;50" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;0;0.6" dur="4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="130" cy="40" r="2" fill="#8b0000" opacity="0.7">
        <animate attributeName="cy" values="40;5;40" dur="3.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.7;0;0.7" dur="3.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="50" cy="80" r="1" fill="#ff6347" opacity="0.5">
        <animate attributeName="cy" values="80;20;80" dur="5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;0;0.5" dur="5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="110" cy="100" r="1.5" fill="#dc143c" opacity="0.6">
        <animate attributeName="cy" values="100;30;100" dur="4.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;0;0.6" dur="4.5s" repeatCount="indefinite"/>
      </circle>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="400" fill="url(#hellGradient)"/>
  <rect width="1200" height="400" fill="url(#embers)" opacity="0.5"/>

  <!-- Blood drips from top -->
  <g fill="url(#bloodGradient)">
    <path d="M50,0 L50,60 Q50,80 45,85 Q40,90 50,95 Q60,90 55,85 Q50,80 50,60 Z">
      <animate attributeName="d" values="M50,0 L50,60 Q50,80 45,85 Q40,90 50,95 Q60,90 55,85 Q50,80 50,60 Z;M50,0 L50,80 Q50,100 45,105 Q40,110 50,115 Q60,110 55,105 Q50,100 50,80 Z;M50,0 L50,60 Q50,80 45,85 Q40,90 50,95 Q60,90 55,85 Q50,80 50,60 Z" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M200,0 L200,40 Q200,55 196,60 Q192,65 200,70 Q208,65 204,60 Q200,55 200,40 Z">
      <animate attributeName="d" values="M200,0 L200,40 Q200,55 196,60 Q192,65 200,70 Q208,65 204,60 Q200,55 200,40 Z;M200,0 L200,70 Q200,85 196,90 Q192,95 200,100 Q208,95 204,90 Q200,85 200,70 Z;M200,0 L200,40 Q200,55 196,60 Q192,65 200,70 Q208,65 204,60 Q200,55 200,40 Z" dur="5s" repeatCount="indefinite"/>
    </path>
    <path d="M400,0 L400,50 Q400,70 395,75 Q390,80 400,85 Q410,80 405,75 Q400,70 400,50 Z">
      <animate attributeName="d" values="M400,0 L400,50 Q400,70 395,75 Q390,80 400,85 Q410,80 405,75 Q400,70 400,50 Z;M400,0 L400,90 Q400,110 395,115 Q390,120 400,125 Q410,120 405,115 Q400,110 400,90 Z;M400,0 L400,50 Q400,70 395,75 Q390,80 400,85 Q410,80 405,75 Q400,70 400,50 Z" dur="3.5s" repeatCount="indefinite"/>
    </path>
    <path d="M700,0 L700,70 Q700,90 695,95 Q690,100 700,105 Q710,100 705,95 Q700,90 700,70 Z">
      <animate attributeName="d" values="M700,0 L700,70 Q700,90 695,95 Q690,100 700,105 Q710,100 705,95 Q700,90 700,70 Z;M700,0 L700,100 Q700,120 695,125 Q690,130 700,135 Q710,130 705,125 Q700,120 700,100 Z;M700,0 L700,70 Q700,90 695,95 Q690,100 700,105 Q710,100 705,95 Q700,90 700,70 Z" dur="4.5s" repeatCount="indefinite"/>
    </path>
    <path d="M950,0 L950,55 Q950,75 945,80 Q940,85 950,90 Q960,85 955,80 Q950,75 950,55 Z">
      <animate attributeName="d" values="M950,0 L950,55 Q950,75 945,80 Q940,85 950,90 Q960,85 955,80 Q950,75 950,55 Z;M950,0 L950,85 Q950,105 945,110 Q940,115 950,120 Q960,115 955,110 Q950,105 950,85 Z;M950,0 L950,55 Q950,75 945,80 Q940,85 950,90 Q960,85 955,80 Q950,75 950,55 Z" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M1100,0 L1100,45 Q1100,60 1096,65 Q1092,70 1100,75 Q1108,70 1104,65 Q1100,60 1100,45 Z">
      <animate attributeName="d" values="M1100,0 L1100,45 Q1100,60 1096,65 Q1092,70 1100,75 Q1108,70 1104,65 Q1100,60 1100,45 Z;M1100,0 L1100,75 Q1100,90 1096,95 Q1092,100 1100,105 Q1108,100 1104,95 Q1100,90 1100,75 Z;M1100,0 L1100,45 Q1100,60 1096,65 Q1092,70 1100,75 Q1108,70 1104,65 Q1100,60 1100,45 Z" dur="5.5s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Inverted Cross - Main -->
  <g transform="translate(600, 180)" filter="url(#fireGlow)">
    <animateTransform attributeName="transform" type="translate" values="600,180;600,175;600,180" dur="3s" repeatCount="indefinite" additive="replace"/>

    <!-- Cross body -->
    <rect x="-8" y="-80" width="16" height="160" fill="#8b0000" stroke="#ff0000" stroke-width="2"/>
    <rect x="-50" y="20" width="100" height="16" fill="#8b0000" stroke="#ff0000" stroke-width="2"/>

    <!-- Glow effect -->
    <rect x="-8" y="-80" width="16" height="160" fill="none" stroke="#ff0000" stroke-width="1" opacity="0.5">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Demon 1 - Left side -->
  <g transform="translate(150, 220)" filter="url(#bloodGlow)">
    <animateTransform attributeName="transform" type="translate" values="150,220;160,215;150,220;140,225;150,220" dur="5s" repeatCount="indefinite" additive="replace"/>

    <!-- Demon body -->
    <ellipse cx="0" cy="40" rx="35" ry="50" fill="#2d0000" stroke="#8b0000" stroke-width="2"/>

    <!-- Demon head -->
    <circle cx="0" cy="-20" r="30" fill="#1a0000" stroke="#8b0000" stroke-width="2"/>

    <!-- Horns -->
    <path d="M-20,-35 Q-35,-70 -15,-80" fill="none" stroke="#ff0000" stroke-width="4" stroke-linecap="round"/>
    <path d="M20,-35 Q35,-70 15,-80" fill="none" stroke="#ff0000" stroke-width="4" stroke-linecap="round"/>

    <!-- Eyes - Glowing red -->
    <ellipse cx="-10" cy="-25" rx="8" ry="5" fill="#ff0000">
      <animate attributeName="fill" values="#ff0000;#ff4500;#ff0000" dur="2s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="10" cy="-25" rx="8" ry="5" fill="#ff0000">
      <animate attributeName="fill" values="#ff0000;#ff4500;#ff0000" dur="2s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Eye pupils -->
    <circle cx="-10" cy="-25" r="3" fill="#0d0000"/>
    <circle cx="10" cy="-25" r="3" fill="#0d0000"/>

    <!-- Demon mouth -->
    <path d="M-15,-5 Q0,10 15,-5" fill="none" stroke="#ff0000" stroke-width="2"/>

    <!-- Fangs -->
    <polygon points="-8,-5 -5,5 -11,5" fill="#ffffff"/>
    <polygon points="8,-5 11,5 5,5" fill="#ffffff"/>

    <!-- Wings -->
    <path d="M-35,20 Q-80,-20 -90,40 Q-70,30 -50,50 Q-60,20 -35,20" fill="#1a0000" stroke="#6b0000" stroke-width="1">
      <animateTransform attributeName="transform" type="rotate" values="0 -35 20;-10 -35 20;0 -35 20" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M35,20 Q80,-20 90,40 Q70,30 50,50 Q60,20 35,20" fill="#1a0000" stroke="#6b0000" stroke-width="1">
      <animateTransform attributeName="transform" type="rotate" values="0 35 20;10 35 20;0 35 20" dur="2s" repeatCount="indefinite"/>
    </path>

    <!-- Tail -->
    <path d="M0,90 Q30,120 10,140 Q20,130 5,145" fill="none" stroke="#8b0000" stroke-width="4" stroke-linecap="round">
      <animate attributeName="d" values="M0,90 Q30,120 10,140 Q20,130 5,145;M0,90 Q-20,120 -5,140 Q-15,130 0,145;M0,90 Q30,120 10,140 Q20,130 5,145" dur="3s" repeatCount="indefinite"/>
    </path>
    <!-- Tail spike -->
    <polygon points="5,145 15,155 -5,155" fill="#ff0000">
      <animateTransform attributeName="transform" type="translate" values="0,0;-10,0;0,0" dur="3s" repeatCount="indefinite"/>
    </polygon>
  </g>

  <!-- Demon 2 - Right side (different pose) -->
  <g transform="translate(1050, 200)" filter="url(#bloodGlow)">
    <animateTransform attributeName="transform" type="translate" values="1050,200;1040,195;1050,200;1060,205;1050,200" dur="4s" repeatCount="indefinite" additive="replace"/>

    <!-- Demon body -->
    <ellipse cx="0" cy="50" rx="30" ry="45" fill="#2d0000" stroke="#8b0000" stroke-width="2"/>

    <!-- Demon head -->
    <circle cx="0" cy="-10" r="28" fill="#1a0000" stroke="#8b0000" stroke-width="2"/>

    <!-- Horns - curved differently -->
    <path d="M-18,-25 Q-40,-50 -50,-30" fill="none" stroke="#ff0000" stroke-width="4" stroke-linecap="round"/>
    <path d="M18,-25 Q40,-50 50,-30" fill="none" stroke="#ff0000" stroke-width="4" stroke-linecap="round"/>

    <!-- Eyes -->
    <ellipse cx="-8" cy="-15" rx="7" ry="10" fill="#ff0000">
      <animate attributeName="fill" values="#ff0000;#dc143c;#ff0000" dur="1.5s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="8" cy="-15" rx="7" ry="10" fill="#ff0000">
      <animate attributeName="fill" values="#ff0000;#dc143c;#ff0000" dur="1.5s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="-8" cy="-15" rx="3" ry="5" fill="#0d0000"/>
    <ellipse cx="8" cy="-15" rx="3" ry="5" fill="#0d0000"/>

    <!-- Evil grin -->
    <path d="M-12,5 Q0,20 12,5" fill="none" stroke="#ff0000" stroke-width="2"/>
    <polygon points="-6,8 -4,15 -8,15" fill="#ffffff"/>
    <polygon points="6,8 8,15 4,15" fill="#ffffff"/>

    <!-- Wings -->
    <path d="M-30,30 Q-70,0 -75,50 Q-55,40 -40,60 Q-50,30 -30,30" fill="#1a0000" stroke="#6b0000" stroke-width="1">
      <animateTransform attributeName="transform" type="rotate" values="0 -30 30;-8 -30 30;0 -30 30" dur="2.5s" repeatCount="indefinite"/>
    </path>
    <path d="M30,30 Q70,0 75,50 Q55,40 40,60 Q50,30 30,30" fill="#1a0000" stroke="#6b0000" stroke-width="1">
      <animateTransform attributeName="transform" type="rotate" values="0 30 30;8 30 30;0 30 30" dur="2.5s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Skeleton - Dancing -->
  <g transform="translate(350, 280)" filter="url(#bloodGlow)">
    <!-- Skull -->
    <ellipse cx="0" cy="-70" rx="22" ry="28" fill="#1a0000" stroke="#8b0000" stroke-width="2">
      <animateTransform attributeName="transform" type="rotate" values="-5 0 -70;5 0 -70;-5 0 -70" dur="1s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Skull eye sockets -->
    <ellipse cx="-8" cy="-75" rx="6" ry="8" fill="#ff0000">
      <animate attributeName="fill" values="#ff0000;#0d0000;#ff0000" dur="3s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="8" cy="-75" rx="6" ry="8" fill="#ff0000">
      <animate attributeName="fill" values="#ff0000;#0d0000;#ff0000" dur="3s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Nose hole -->
    <polygon points="0,-62 -4,-55 4,-55" fill="#0d0000"/>

    <!-- Teeth -->
    <rect x="-12" y="-52" width="24" height="10" fill="#1a0000" stroke="#8b0000" stroke-width="1"/>
    <line x1="-8" y1="-52" x2="-8" y2="-42" stroke="#0d0000" stroke-width="1"/>
    <line x1="-4" y1="-52" x2="-4" y2="-42" stroke="#0d0000" stroke-width="1"/>
    <line x1="0" y1="-52" x2="0" y2="-42" stroke="#0d0000" stroke-width="1"/>
    <line x1="4" y1="-52" x2="4" y2="-42" stroke="#0d0000" stroke-width="1"/>
    <line x1="8" y1="-52" x2="8" y2="-42" stroke="#0d0000" stroke-width="1"/>

    <!-- Spine -->
    <line x1="0" y1="-40" x2="0" y2="20" stroke="#8b0000" stroke-width="4"/>

    <!-- Ribs -->
    <g>
      <animateTransform attributeName="transform" type="scale" values="1,1;1.03,1;1,1" dur="2s" repeatCount="indefinite"/>
      <path d="M0,-30 Q-22,-25 -28,-18" fill="none" stroke="#8b0000" stroke-width="3"/>
      <path d="M0,-30 Q22,-25 28,-18" fill="none" stroke="#8b0000" stroke-width="3"/>
      <path d="M0,-18 Q-20,-13 -25,-6" fill="none" stroke="#8b0000" stroke-width="3"/>
      <path d="M0,-18 Q20,-13 25,-6" fill="none" stroke="#8b0000" stroke-width="3"/>
      <path d="M0,-6 Q-18,-1 -22,6" fill="none" stroke="#8b0000" stroke-width="3"/>
      <path d="M0,-6 Q18,-1 22,6" fill="none" stroke="#8b0000" stroke-width="3"/>
    </g>

    <!-- Arms dancing -->
    <g>
      <line x1="0" y1="-35" x2="-30" y2="-15" stroke="#8b0000" stroke-width="3">
        <animateTransform attributeName="transform" type="rotate" values="0 0 -35;30 0 -35;0 0 -35;-30 0 -35;0 0 -35" dur="1s" repeatCount="indefinite"/>
      </line>
    </g>
    <g>
      <line x1="0" y1="-35" x2="30" y2="-15" stroke="#8b0000" stroke-width="3">
        <animateTransform attributeName="transform" type="rotate" values="0 0 -35;-30 0 -35;0 0 -35;30 0 -35;0 0 -35" dur="1s" repeatCount="indefinite"/>
      </line>
    </g>

    <!-- Pelvis -->
    <ellipse cx="0" cy="25" rx="18" ry="10" fill="none" stroke="#8b0000" stroke-width="3"/>

    <!-- Legs -->
    <line x1="-12" y1="32" x2="-18" y2="80" stroke="#8b0000" stroke-width="3">
      <animateTransform attributeName="transform" type="rotate" values="10 -12 32;-10 -12 32;10 -12 32" dur="0.5s" repeatCount="indefinite"/>
    </line>
    <line x1="12" y1="32" x2="18" y2="80" stroke="#8b0000" stroke-width="3">
      <animateTransform attributeName="transform" type="rotate" values="-10 12 32;10 12 32;-10 12 32" dur="0.5s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Pentagram -->
  <g transform="translate(850, 300)" filter="url(#fireGlow)">
    <animateTransform attributeName="transform" type="rotate" values="0 850 300;360 850 300" dur="20s" repeatCount="indefinite" additive="replace"/>

    <!-- Outer circle -->
    <circle cx="0" cy="0" r="50" fill="none" stroke="#ff0000" stroke-width="2" opacity="0.7"/>

    <!-- Pentagram star -->
    <polygon points="0,-45 12,35 -48,-15 48,-15 -12,35" fill="none" stroke="#ff0000" stroke-width="2">
      <animate attributeName="stroke" values="#ff0000;#ff4500;#8b0000;#ff0000" dur="3s" repeatCount="indefinite"/>
    </polygon>
  </g>

  <!-- Floating 666 -->
  <g filter="url(#fireGlow)">
    <text x="600" y="350" font-family="'Times New Roman', serif" font-size="40" fill="#ff0000" text-anchor="middle" font-weight="bold">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
      6 6 6
    </text>
  </g>

  <!-- Fire at bottom -->
  <g>
    <path d="M0,400 Q50,350 100,400 Q150,320 200,400 Q250,340 300,400 Q350,360 400,400 Q450,330 500,400 Q550,350 600,400 Q650,340 700,400 Q750,360 800,400 Q850,330 900,400 Q950,350 1000,400 Q1050,340 1100,400 Q1150,360 1200,400 L1200,400 L0,400 Z" fill="#ff4500" opacity="0.3">
      <animate attributeName="d" values="M0,400 Q50,350 100,400 Q150,320 200,400 Q250,340 300,400 Q350,360 400,400 Q450,330 500,400 Q550,350 600,400 Q650,340 700,400 Q750,360 800,400 Q850,330 900,400 Q950,350 1000,400 Q1050,340 1100,400 Q1150,360 1200,400 L1200,400 L0,400 Z;M0,400 Q50,360 100,400 Q150,340 200,400 Q250,320 300,400 Q350,350 400,400 Q450,340 500,400 Q550,360 600,400 Q650,320 700,400 Q750,340 800,400 Q850,360 900,400 Q950,330 1000,400 Q1050,350 1100,400 Q1150,340 1200,400 L1200,400 L0,400 Z;M0,400 Q50,350 100,400 Q150,320 200,400 Q250,340 300,400 Q350,360 400,400 Q450,330 500,400 Q550,350 600,400 Q650,340 700,400 Q750,360 800,400 Q850,330 900,400 Q950,350 1000,400 Q1050,340 1100,400 Q1150,360 1200,400 L1200,400 L0,400 Z" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M0,400 Q50,370 100,400 Q150,350 200,400 Q250,360 300,400 Q350,380 400,400 Q450,350 500,400 Q550,370 600,400 Q650,360 700,400 Q750,380 800,400 Q850,350 900,400 Q950,370 1000,400 Q1050,360 1100,400 Q1150,380 1200,400 L1200,400 L0,400 Z" fill="#ff0000" opacity="0.2">
      <animate attributeName="d" values="M0,400 Q50,370 100,400 Q150,350 200,400 Q250,360 300,400 Q350,380 400,400 Q450,350 500,400 Q550,370 600,400 Q650,360 700,400 Q750,380 800,400 Q850,350 900,400 Q950,370 1000,400 Q1050,360 1100,400 Q1150,380 1200,400 L1200,400 L0,400 Z;M0,400 Q50,380 100,400 Q150,360 200,400 Q250,350 300,400 Q350,370 400,400 Q450,360 500,400 Q550,380 600,400 Q650,350 700,400 Q750,360 800,400 Q850,380 900,400 Q950,350 1000,400 Q1050,370 1100,400 Q1150,360 1200,400 L1200,400 L0,400 Z;M0,400 Q50,370 100,400 Q150,350 200,400 Q250,360 300,400 Q350,380 400,400 Q450,350 500,400 Q550,370 600,400 Q650,360 700,400 Q750,380 800,400 Q850,350 900,400 Q950,370 1000,400 Q1050,360 1100,400 Q1150,380 1200,400 L1200,400 L0,400 Z" dur="1.5s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Title Text -->
  <text x="600" y="385" font-family="'Times New Roman', serif" font-size="14" fill="#8b0000" text-anchor="middle" filter="url(#bloodGlow)">
    [ WELCOME TO THE NINTH CIRCLE ]
  </text>
</svg>
